name: Gradle Build and Release (Cross-platform)

on:
  push:
    branches: [ main, 'dev/*' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Force update submodules
        # もし特定のコミットが見つからない場合、リモートの最新ブランチから取得を試みる
        run: |
          git submodule update --init --recursive --remote || git submodule update --init --recursive
        shell: bash

      - name: Setup JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'microsoft'
          cache: 'gradle'

      - name: Cache jextract
        id: cache-jextract
        uses: actions/cache@v4
        with:
          path: build/jextract-25
          # 権限エラーを避けるため、プロジェクト構造が変わった際に確実に更新されるようキーを調整
          key: ${{ runner.os }}-jextract-25-${{ hashFiles('build.gradle.kts', 'settings.gradle.kts', 'gradle.properties') }}
          restore-keys: |
            ${{ runner.os }}-jextract-25-

      - name: Fix Directory Permissions
        run: |
          mkdir -p build/jextract-25
          chmod -R 777 build
        shell: bash

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu, x86_64-pc-windows-gnu, aarch64-pc-windows-gnullvm, x86_64-apple-darwin, aarch64-apple-darwin
          components: rust-src

      # 2. Rust/Cargo 関連の統合キャッシュ (バイナリとビルド成果物)
      - name: Cache Cargo and Rust targets
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/infinite-client/target/
          # Cargo.lock の変更、またはOSが変わった時に再生成
          key: ${{ runner.os }}-cargo-full-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-full-

      - name: Install Build Tools (Cached)
        run: |
          # インストール済みかチェックして時間を節約
          if ! command -v cargo-zigbuild &> /dev/null; then
            cargo install cargo-zigbuild
          fi
          if ! command -v cbindgen &> /dev/null; then
            cargo install cbindgen
          fi

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          # project-xross/xross-plugin が存在するか確認
          if [ ! -d "project-xross/xross-plugin" ]; then
            echo "Error: project-xross/xross-plugin not found!"
            ls -R project-xross || true
            exit 1
          fi
          ./gradlew build -x test --parallel --build-cache -PbuildRustAllTargets=true
        shell: bash
      - name: Prepare Artifacts
        shell: bash
        run: |
          VERSION=$(./gradlew properties --no-daemon | grep "^version:" | awk '{print $2}')
          if [ -z "$VERSION" ]; then VERSION="unknown"; fi
          mkdir -p dist
          find build/libs/ -maxdepth 1 -type f -name "*.jar" ! -name "*-plain.jar" ! -name "*-sources.jar" -exec cp {} dist/ \;
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-in-one-jar
          path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-in-one-jar
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.jar
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'dev') || contains(github.ref_name, 'alpha') }}
          draft: false
