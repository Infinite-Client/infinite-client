name: Gradle Build and Release (Cross-platform)

on:
  push:
    branches: [ main, 'dev/*' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Force update submodules
        # もし特定のコミットが見つからない場合、リモートの最新ブランチから取得を試みる
        run: |
          git submodule update --init --recursive --remote || git submodule update --init --recursive
        shell: bash

      - name: Setup JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'microsoft'
          cache: 'gradle'

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Setup Rust (Nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rust-src, rustfmt, clippy

      - name: Cache Cargo and Rust targets
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/infinite-client/target/
          key: ${{ runner.os }}-cargo-full-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-full-

      - name: Install Build Tools (Cached)
        run: |
          if ! command -v cargo-zigbuild &> /dev/null; then
            curl -L https://github.com/rust-cross/cargo-zigbuild/releases/latest/download/cargo-zigbuild-x86_64-unknown-linux-musl.tar.gz | tar xz -C ~/.cargo/bin
          fi

      - name: Build with Gradle
        env:
          # C関連の依存関係（mimalloc等）のビルドエラーを避けるための設定
          AR_aarch64_apple_darwin: zig ar
          CC_aarch64_apple_darwin: zig cc -target aarch64-macos
          CXX_aarch64_apple_darwin: zig c++ -target aarch64-macos
        run: |
          chmod +x ./gradlew
          # project-xross/xross-plugin が存在するか確認
          if [ ! -d "project-xross/xross-plugin" ]; then
            echo "Error: project-xross/xross-plugin not found!"
            ls -R project-xross || true
            exit 1
          fi
          ./gradlew build -x test --parallel --build-cache -PbuildRustAllTargets=true
        shell: bash
      - name: Prepare Artifacts
        shell: bash
        run: |
          VERSION=$(./gradlew properties --no-daemon | grep "^version:" | awk '{print $2}')
          if [ -z "$VERSION" ]; then VERSION="unknown"; fi
          mkdir -p dist
          find build/libs/ -maxdepth 1 -type f -name "*.jar" ! -name "*-plain.jar" ! -name "*-sources.jar" -exec cp {} dist/ \;
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-in-one-jar
          path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-in-one-jar
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.jar
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'dev') || contains(github.ref_name, 'alpha') }}
          draft: false
