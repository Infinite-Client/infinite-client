name: Gradle Build
on: [pull_request, push]

jobs:
  build:
    # OSの行列（Matrix）を定義
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'microsoft'

      # Rust ツールチェーンのセットアップ（クロスコンパイル用ターゲットの追加）
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: >-
            ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}
            ${{ matrix.os == 'ubuntu-latest' && 'x86_64-unknown-linux-gnu' || '' }}
            ${{ matrix.os == 'windows-latest' && 'x86_64-pc-windows-msvc' || '' }}

      - name: Make Gradle wrapper executable
        if: runner.os != 'Windows'
        run: chmod +x ./gradlew

      # 各OSでビルド実行（RustのビルドもGradle経由で行われる）
      - name: Run Gradle Build
        run: ./gradlew build -x test # テストは1つのOSだけで十分なら適宜除外

      # 各プラットフォームのビルド成果物を一時保存
      - name: Upload Platform Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-libs-${{ matrix.os }}
          path: build/libs/