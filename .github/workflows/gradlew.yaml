name: Gradle Build and Release (Cross-platform)

on:
  push:
    branches: [ main, 'dev/*' ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'microsoft'
          cache: 'gradle'

      # 1. jextract のキャッシュ
      - name: Cache jextract
        id: cache-jextract
        uses: actions/cache@v4
        with:
          path: build/jextract-25
          key: ${{ runner.os }}-jextract-25
          restore-keys: |
            ${{ runner.os }}-jextract-

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: >-
            x86_64-unknown-linux-gnu,
            aarch64-unknown-linux-gnu,
            x86_64-pc-windows-gnu,
            aarch64-pc-windows-gnullvm,
            x86_64-apple-darwin,
            aarch64-apple-darwin

      # 2. Rust の依存関係とビルドキャッシュ
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/infinite-client/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-zigbuild
        run: |
          if ! command -v cargo-zigbuild &> /dev/null; then
            pip install cargo-zigbuild
          fi

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          # build/jextract-25 がキャッシュにある場合、gradleタスク側で再ダウンロードがスキップされます
          ./gradlew build -x test --parallel
        shell: bash

      - name: Prepare Artifacts
        shell: bash
        run: |
          VERSION=$(./gradlew properties --no-daemon | grep "^version:" | awk '{print $2}')
          if [ -z "$VERSION" ]; then VERSION="unknown"; fi
          mkdir -p dist
          find build/libs/ -maxdepth 1 -type f -name "*.jar" ! -name "*-plain.jar" ! -name "*-sources.jar" -exec cp {} dist/ \;
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-in-one-jar
          path: dist/

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-in-one-jar
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.jar
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'dev') || contains(github.ref_name, 'alpha') }}
          draft: false
