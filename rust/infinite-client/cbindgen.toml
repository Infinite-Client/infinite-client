# cbindgen.toml
# See https://github.com/eqrion/cbindgen/blob/master/docs.md for more details

language = "C"
header = "/* WARNING: This file is auto-generated by cbindgen. DO NOT EDIT. */"
include_guard = "INFINITE_CLIENT_H"
autogen_warning = "/* Generated with cbindgen: https://github.com/eqrion/cbindgen */"

[export]
include = [
    "rust_analyze_advanced",
    "AdvancedResultPtr",
]

[parse]
clean = true
